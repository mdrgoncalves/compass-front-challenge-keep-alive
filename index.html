<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">

    <title>Compass - Login</title>
</head>
<body>

    <main class="container">

        <div class="login">

            <div class="warning">
                <h2 class="warning__title">Ol치,</h2>
                <p class="warning__text">Para continuar navegando de forma segura, efetue o login na rede.</p>
            </div>
        
            <section class="authentication">
                <h1 class="authentication__title">Login</h1>
                <form>
                    <div class="authentication__username">
                        <input type="text" name="username" id="username" placeholder="Usu치rio" class="username__input">
                        <img src="./image/icon-user.svg" alt="User icon" class="username__icon">
                    </div>
                    <div class="authentication__password">
                        <input type="password" name="password" id="password" placeholder="Senha" class="password__input">
                        <img src="./image/icon-password.svg" alt="Password icon" class="password__icon">
                    </div>
                    <div class="authentication__error invisible">Ops, usu치rio ou senha inv치lidos. Tente novamente!</div>
                    <input type="submit" value="Continuar" class="authentication__button">
                </form>
            </section>

        </div>

        <figure class="login-image">
            <img src="./image/notebook-compass.png" alt="Image of a notebook with the Compasso Uol logo at the top">
        </figure>

    </main>

    <script type="module" src="./javascript/iconAnimation.js"></script>
    <script type="module" src="./javascript/formValidation.js"></script>
    <script type="module" src="./javascript/activeLogin.js"></script>

</body>
</html>
